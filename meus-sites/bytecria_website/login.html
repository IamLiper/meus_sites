<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytecria - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="images/logo.png" alt="Bytecria Logo" class="logo">
            <form>
                <div class="input-group">
                    <label for="email">E-mail/Usuário</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="btn"><a href="index.html">Login</a></button>
                <div class="links">
                    <a href="#">Esqueci minha senha</a>
                    <a href="registration.html">Não tenho uma conta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
